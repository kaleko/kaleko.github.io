{% extends "base.html" %}

{% block title %}
	{{SITENAME}}
{% endblock %}

{% block nav %}

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#page-top">{{SITENAME}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            {% for link, title  in NAVLINKS %}
            	{%if link == '' %}
            	<li class="hidden">
                    <a href="{{link}}"></a>
                </li>
                {% else %}
                <li class="page-scroll">
                    <a href="{{link}}">{{title}}</a>
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

{% endblock %}

{% block header %}

<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!--img class="img-responsive" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/profile.png" alt=""-->
        <div class="intro-text">
	  <span class="name">{{SITETITLE}}</span>
	  <hr class="angle-double-down-light">	  
          <span class="skills">{{SITESUBTITLE}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
